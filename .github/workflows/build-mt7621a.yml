name: Build for MT7621a (OpenWrt 22.03.3)

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup OpenWrt SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev
        wget https://downloads.openwrt.org/releases/22.03.3/targets/ramips/mt7621/openwrt-sdk-22.03.3-ramips-mt7621_gcc-11.2.0_musl.Linux-x86_64.tar.xz
        tar -xvf openwrt-sdk-*.tar.xz
        mv openwrt-sdk-* sdk
        echo "SDK_PATH=$(pwd)/sdk" >> $GITHUB_ENV

    - name: Prepare QModem
      run: |
        mkdir -p ${{ env.SDK_PATH }}/package/qmodem
        cp -r $GITHUB_WORKSPACE/* ${{ env.SDK_PATH }}/package/qmodem/
        rm -rf ${{ env.SDK_PATH }}/package/qmodem/.github

    - name: Compile
      run: |
        cd ${{ env.SDK_PATH }}
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/qmodem/compile V=s

    - name: Upload IPK
      uses: actions/upload-artifact@v3
      with:
        name: qmodem-ipk-mt7621a
        path: ${{ env.SDK_PATH }}/bin/packages/*/base/*.ipk
